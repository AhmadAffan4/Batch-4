<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f4f6fb;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100vw;
            background: #232946;
            color: #fff;
            padding: 18px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar nav {
            display: flex;
            gap: 32px;
        }
        .navbar nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar nav a:hover {
            color: #6a82fb;
        }
        .container {
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            padding: 32px 2vw 32px 2vw;
            background: linear-gradient(120deg, #6a82fb 0%, #fc5c7d 100%);
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 32px;
            min-height: 60vh;
        }
        .row {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .row.single {
            justify-content: center;
        }
        .card {
            flex: 1 1 0;
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 32px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.1rem;
            min-width: 220px;
            max-width: 100%;
        }
        .slider-card {
            padding: 0;
            overflow: hidden;
            position: relative;
            min-width: 260px;
            max-width: 100%;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.6s;
            object-fit: cover;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .slider-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 2;
        }
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #6a82fb;
            opacity: 0.7;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }
        .slider-dot.active {
            background: #6a82fb;
            opacity: 1;
        }
        .slider-title {
            position: absolute;
            top: 20px;
            left: 30px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .ad-banner {
            width: 90%;
            margin: 0 auto 12px auto;
            background: #ffe066;
            color: #232946;
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.05rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            letter-spacing: 1px;
        }
        @media (max-width: 900px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .card, .slider-card {
                max-width: 98vw;
            }
            .container {
                padding: 18px 2vw 18px 2vw;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 18px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyBrand</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="container" id="cardContainer">
        <!-- Cards will be injected by JS -->
    </div>
    <script>
        // Slider images
        const sliderImages = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80',
            'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80',
            'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80'
        ];
        const cards = [
            { title: 'Hero Slider', content: 'This is the first card.' },
            { title: 'Card 2', content: 'This is the second card.' },
            { title: 'Card 3', content: 'This is the third card.' }
        ];
        const container = document.getElementById('cardContainer');

        // First row: 2 cards (slider + card)
        const row1 = document.createElement('div');
        row1.className = 'row';

        // Slider Card
        const sliderCard = document.createElement('div');
        sliderCard.className = 'card slider-card';
        sliderCard.innerHTML = `
            <div class="ad-banner">Advertisement: Your Ad Here! Boost your brand with us.</div>
            <div class="slider-title">${cards[0].title}</div>
            <div class="slider" id="slider">
                ${sliderImages.map((img, i) => `<img src="${img}" class="slide${i === 0 ? ' active' : ''}" style="z-index:${i === 0 ? 1 : 0}">`).join('')}
            </div>
            <div class="slider-controls" id="sliderControls">
                ${sliderImages.map((_, i) => `<div class="slider-dot${i === 0 ? ' active' : ''}" data-index="${i}"></div>`).join('')}
            </div>
        `;
        row1.appendChild(sliderCard);

        // Card 2
        const card2 = document.createElement('div');
        card2.className = 'card';
        card2.innerHTML = `
            <div class="ad-banner">Advertisement: Try our new product! Limited time offer.</div>
            <h3>${cards[1].title}</h3><p>${cards[1].content}</p>
        `;
        row1.appendChild(card2);

        container.appendChild(row1);

        // Second row: 1 card
        const row2 = document.createElement('div');
        row2.className = 'row single';
        const card3 = document.createElement('div');
        card3.className = 'card';
        card3.innerHTML = `<h3>${cards[2].title}</h3><p>${cards[2].content}</p>`;
        row2.appendChild(card3);
        container.appendChild(row2);

        // Slider functionality
        let currentSlide = 0;
        const slides = sliderCard.querySelectorAll('.slide');
        const dots = sliderCard.querySelectorAll('.slider-dot');
        function showSlide(idx) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === idx);
                slide.style.zIndex = i === idx ? 1 : 0;
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === idx);
            });
            currentSlide = idx;
        }
        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => showSlide(i));
        });
        setInterval(() => {
            let next = (currentSlide + 1) % slides.length;
            showSlide(next);
        }, 3500);
    </script>
</body>
</html>
